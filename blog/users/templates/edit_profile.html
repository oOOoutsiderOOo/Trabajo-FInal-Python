{% extends "main.html" %} {%load static%}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {% block head %}
        <link rel="stylesheet" href="{% static 'styles/profile.css' %}" />
        <title>Perfil</title>
        {% endblock %}
    </head>
    <body>
        {% block main %}
        <main>
            <img class="background" src="{% static 'bg4.jpg' %}" alt="" />
            <div class="profile">
                <a href="{% url 'profilePage'%}">
                    <h1>Mi perfil</h1>
                </a>

                <div class="profile-pic-row">
                    <img class="profile-pic" src="{{user.profile_image.url}}" alt="" />
                </div>

                <form action="/api/edit_profile/" method="post" class="edit-form">
                    {% csrf_token %} {{ edit_form }}
                    <div class="button-row">
                        <input type="submit" class="button" value="Guardar cambios" />
                    </div>
                </form>
            </div>
        </main>
        {% endblock %}
    </body>
</html>
