{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{%static 'styles/login.css' %}" />
        <title>Djablog - Log in</title>
    </head>
    <body>
        <main>
            <img class="background" src="{% static 'bg1.jpg' %}" alt="" />
            <div class="wrapper">
                <div class="form-wrapper">
                    <h1 class="title">Log in</h1>
                    <p class="error-message hide">Wrong username or password</p>
                    <form class="form" action="/api/login/" method="post">
                        {% csrf_token %} {{form}}
                        <input class="button" type="submit" value="Log in" />
                    </form>

                    <p class="bottom-message">Don't have an account? <a href="{% url 'signupPage' %}">Sign up</a></p>
                </div>
            </div>
        </main>
        <script src="{% static 'scripts/login.js' %}"></script>
    </body>
</html>
