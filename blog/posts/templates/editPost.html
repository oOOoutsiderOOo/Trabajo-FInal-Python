{% extends "main.html" %}

{%load static%}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'styles/global.css' %}" />
        {% block head %}
        <link rel="stylesheet" href="{% static 'styles/newPost.css' %}" />
        <title>New blog post</title>
        {% endblock %}
    </head>
    <body>
        {% block main%}
        <div class="wrapper">
            <h1>Edit your article</h1>
            <form class="form" action="/api/editPost/" method="post">
                {% csrf_token %} {{form}}
                <input class="post-button" type="submit" value="Save changes"></input>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
